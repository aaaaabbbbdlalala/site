<html>
    <head>
        <title>Link</title>
    </head>
    <body>
        <script>
            const queryString = window.location.search;

        const urlParams = new URLSearchParams(queryString);

        const page_type = urlParams.get('to')

        function next() {
            window.open(page_type);
        }

        
        </script>
        <button onclick="next();">NEXT</button>
    </body>
</html>
