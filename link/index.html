<html>
    <head>
        <title>Link</title>
    </head>
    <body>
        <script>
            const queryString = window.location.search;

        const urlParams = new URLSearchParams(queryString);

        const page_type = urlParams.get('to')

        if(page_type = 'null') {
            window.location.replace('create.html');
        }

        function next() {
            window.open(page_type);
        }

        
        </script>
        <button id="next" onclick="next();">NEXT</button>
        <style>
            #next {
                width: 200px;
                height: 40px;
                font-size: 20px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
    </body>
</html>
